<head>
  <title>Hello Doc !</title>

	<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>

</head>

<body>

	<div class="container-fluid">

	  <h1>Welcome to Hello Doc !</h1>

	  <div class="row">

	  	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
	  		{{> sidebar}}
	  	</div>

	  	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
	  		{{> main}}
	  	</div>

	  </div>

	</div>

</body>

<template name="main">

	<div class="row">

  	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
  		<video id="local-video" class="local-video" muted="true" autoplay></video>
  	</div>

  	<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<video id="remote-video" class="remote-video" autoplay></video>
  	</div>

	</div>

	<div class="row">

    <!-- Get local audio/video stream -->
    <div id="step1">
      <p>Please click `allow` on the top of the screen so we can access your webcam and microphone for calls.</p>
      <div id="step1-error">
        <p>Failed to access the webcam and microphone. Make sure to run this demo on an http server and click allow when asked for permission by the browser.</p>
      </div>
      <a href="#" class="btn btn-danger" id="step1-retry">Try again</a>
    </div>

    <!-- Make calls to others -->
    <div id="step2">
      <h3>Make a call</h3>
      <div class="pure-form">
        <input type="text" placeholder="Call user id..." id="callto-id">
        <a href="#" class="btn btn-success" id="make-call">Call</a>
      </div>
    </div>

    <!-- Call in progress -->
    <div id="step3">
      <p>Currently in call with <span id="their-id">...</span></p>
      <p><a href="#" class="btn btn-danger" id="end-call">End call</a></p>
    </div>

	</div>

</template>

<template name="sidebar">

	<h1>Menu</h1>

	<div class="btn-group">

    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Themes <span class="caret"></span>
    </button>

    <ul class="dropdown-menu themes" role="menu"></ul>

	</div>

	<div>
		<p>peer id : {{peerId}}</p>
		<p>Share this id with others so they can call you.</p>
	</div>
	
</template>
